<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Color Picker</h1>
    <div class="form-group">
        <label for="redRange">Red:</label>
        <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
    </div>
    <div class="form-group">
        <label for="redInput">Red:</label>
        <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
    </div>

    <div class="form-group">
        <label for="greenRange">Green:</label>
        <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
    </div>
    <div class="form-group">
        <label for="greenInput">Green:</label>
        <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
    </div>

    <div class="form-group">
        <label for="blueRange">Blue:</label>
        <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
    </div>
    <div class="form-group">
        <label for="blueInput">Blue:</label>
        <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
    </div>

    <div id="colorBox" class="mt-4 p-3"></div>
    <div id="hexValue" class="mt-3"></div>
</div>

<script src="script.js"></script>
</body>
</html>
